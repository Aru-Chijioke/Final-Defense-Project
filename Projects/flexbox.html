<!DOCTYPE html>
<html>
<head>
    <title>Center Text in Footer</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/3e4d57e2fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="blue">
            <a href="https://www.Youtube.com">
                <i class="fa-brands fa-youtube"></i> <br>
                <span>YouTube</span>
            </a>
        </div>
        <div class="pink">
            <a href="https://">
                <i class="fa-brands fa-twitter"></i> <br>
                <span>Twitter</span>
            </a>
        </div>
        <div class="red">
            <a href="https://Twitter.com">
                <i class="fa-brands fa-facebook"></i> <br>
                <span>Facebook</span>
            </a>
        </div>
        <div class="green">
           <a href="https://linkedin.com">
            <i class="fa-brands fa-linkedin"></i> <br>
            <span>Linkedin</span>
           </a>
        </div>
        <div class="purple">
            <a href="https://behance.com">
                <i class="fa-brands fa-square-behance"></i> <br>
                <span>Bechance</span>
            </a>
        </div>
        <div class="skyblue">
            <a href="https://instagram.com">
                <i class="fa-brands fa-instagram"></i> <br>
                <span>Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
