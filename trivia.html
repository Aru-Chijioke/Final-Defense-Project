<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="./css/trivia.css">
</head>
<body>
    <header>
        <h1>Welcome to the Trivia Quiz</h1>
    </header>
    <main>
        <section id="question-container">
            <p id="question">Loading question...</p>
        </section>
        <section id="answers-container">
            <button class="answer">Option A</button>
            <button class="answer">Option B</button>
            <button class="answer">Option C</button>
            <button class="answer">Option D</button>
        </section>
        <section id="score-container">
            <p>Score: <span id="score">0</span></p>
        </section>
    </main>
</body>
</html>
